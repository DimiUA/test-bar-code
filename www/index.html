<!DOCTYPE html>

  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>BarCode Scanner</title>
  
  <link rel="stylesheet" href="resources/libraries/framework7/normalize.min.css">
  <link rel="stylesheet" href="resources/libraries/framework7/framework7.min.css">

  <link rel="stylesheet" href="resources/app/icons.css">
  <link rel="stylesheet" href="resources/app/app.css">
</head>
<body>

<div id="app">

    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
        <div class="page" data-name="home">
        <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <!-- <a href="#" class="link icon-only panel-open" data-panel="left">                
                            <i class="icon material-icons md-only">menu</i>
                        </a> -->
                    </div>
                    <div class="title sliding">BarCode Scanner</div>
                    <!-- <div class="right">
                        
                    </div> -->
                </div>
            </div>

            <!-- Additional "tabbar-labels" class -->
            <div class="toolbar tabbar-labels toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#" class="tab-link tab-link-active">                              
                        <i class="icon material-icons">home</i>                
                        <span class="tabbar-label">Home</span>
                    </a>                  
                    <a href="#" class="tab-link logout">
                        <i class="icon material-icons">directions_run</i>                
                        <span class="tabbar-label">Logout</span>
                    </a>
                </div>
            </div>
        
            <!-- Scrollable page content-->
            <div class="page-content">
                <form class="" id="my-form">
                    <div class="block-title">Search Form</div>
                    <div class="list no-hairlines" >         
                        <ul>
                            <li>
                                <div class="item-content item-input">                    
                                    <div class="item-inner ">
                                        <div class="item-title item-label ">Code</div>
                                        <div class="item-input-wrap with-icon-button-right">
                                            <input type="text" name="code" placeholder="Input code here or click on bar icon to scan bar code"/>
                                            <span class="input-clear-button"></span>
                                            <a href="#" class="icon-button-right openBarCodeReader link"><i class="icon material-icons">center_focus_weak</i></a>
                                        </div>
                                        
                                    </div>
                                </div>
                            </li>   
                        </ul>
                    </div> 
                    <div class="block">
                        <button type="submit" class="col button button-raised button-fill button-round">Submit</button>
                    </div>                
                </form>          
            </div>

        </div>
    </div>



    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <form id="login-form">
                        <div class="login-screen-title">Login</div>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner ">
                                        <div class="item-title item-label">Username</div>
                                        <div class="item-input-wrap with-icon-button-right">
                                            <input type="text" name="username" placeholder="Your username">
                                            <!-- <span class="input-clear-button"></span> -->
                                            <a href="#" class="icon-button-right link openBarCodeReader"><i class="icon material-icons">center_focus_weak</i></a>
                                        </div>                                          
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap">
                                            <input type="password" name="password" placeholder="Your password">
                                            <!-- <span class="input-clear-button"></span> -->
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="block">
                            <button type="submit" class="col button button-raised button-fill button-round">Login</button>
                        </div>
                        <div class="block-footer margin-top">Some text about login information.</div>                      
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

    <script src="cordova.js"></script>

    <script src="resources/libraries/framework7/framework7.min.js"></script>
